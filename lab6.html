<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function Person(firstName, lastName, birthYear) {
      this.firstName = firstName;
      this.lastName = lastName;
      this.birthYear = birthYear;
    
      this.showInfo = function() {
        console.log("Имя: " + this.firstName);
        console.log("Фамилия: " + this.lastName);
        console.log("Год рождения: " + this.birthYear);
      };
    }
    
    function Car(brand, year, engine) {
      this.brand = brand;
      this.year = year;
      this.engine = engine;
    
      this.showInfo = function() {
        console.log("Марка: " + this.brand);
        console.log("Год выпуска: " + this.year);
        console.log("Объем двигателя: " + this.engine);
      };
    }
    
    function Book(title, author, year) {
      this.title = title;
      this.author = author;
      this.year = year;
    
      this.showInfo = function() {
        console.log("Название: " + this.title);
        console.log("Автор: " + this.author);
        console.log("Год выпуска: " + this.year);
      };
    
      this.read = function(person, car) {
        console.log(
          person.firstName +
            " читает книгу " +
            this.title +
            " про машину " +
            car.brand
        );
      };
    }
    
    let person = new Person("Иван", "Иванов", 1990);
    let car = new Car("Toyota", 2015, "2.0L");
    let book = new Book("История автомобиля", "Петр Петров", 2020);
    
    person.showInfo();
    console.log(" ");
    car.showInfo();
    console.log(" ");
    book.showInfo();
    console.log(" ");
    book.read(person, car);</script>
</body>
</html>
