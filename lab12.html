<html lang="en">

</head>
<body>
    <script>if (navigator.userAgent.includes("OPR")) {
      function operaFunction(x) {
        return 3 * x + 5;
      }
    }

    if (navigator.userAgent.includes("Firefox")) {
  function firefoxFunction(x) {
    return x + 3;
  }
}

if (navigator.userAgent.includes("Chrome")) {
  function chromeFunction(x) {
    return x / 3 + x / 5;
  }
}


let x = 10;


if (navigator.userAgent.includes("OPR")) {
  console.log(operaFunction(x));
} else if (navigator.userAgent.includes("Firefox")) {
  console.log(firefoxFunction(x));
} else if (navigator.userAgent.includes("Chrome")) {
  console.log(chromeFunction(x));
}
    </script>
</body>
</html>
