<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function extendedGCD(a, b) {
      if (b === 0) {
        return [a, 1, 0];
      } else {
        let [d, x, y] = extendedGCD(b, a % b);
        return [d, y, x - y * Math.floor(a / b)];
      }
    }
    
    function modInverse(a, m) {
      a = ((a % m) + m) % m; // Убедимся, что a находится в диапазоне от 0 до m-1
      let [gcd, x, y] = extendedGCD(a, m);
      if (gcd !== 1) {
        throw new Error('Обратный элемент не существует');
      } else {
        return (x % m + m) % m;
      }
    }
    
    let a = 7; // Число, для которого нужно найти обратное
    let c = 11; // Модуль
    
    document.write("Обратное число для ", a, " по модулю ", c, " равно ", modInverse(a, c));
    </script>
</body>
</html>
